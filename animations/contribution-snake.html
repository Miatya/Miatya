<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contribution Snake</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0D1117;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #00D9FF;
            margin-bottom: 20px;
        }

        .game-container {
            background: #161B22;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #30363D;
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.2);
        }

        #gameCanvas {
            border: 2px solid #30363D;
            border-radius: 8px;
            background: #0D1117;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            background: #1c2128;
            padding: 15px;
            border-radius: 10px;
        }

        .score {
            color: #00D9FF;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 10px 0;
        }

        button {
            background: #00D9FF;
            color: #0D1117;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #00B8E6;
            transform: translateY(-2px);
        }

        .instructions {
            color: #8B949E;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .settings {
            background: #161B22;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #30363D;
            margin-top: 20px;
            max-width: 600px;
        }

        .setting-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            color: #C9D1D9;
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .color-picker-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .color-option {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>üêç Contribution Snake Game</h2>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="controls">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">High Score: <span id="highScore">0</span></div>
            <button onclick="startGame()">Start Game</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="resetGame()">Reset</button>
            <div class="instructions">
                Use Arrow Keys or WASD to control the snake<br>
                Eat the contributions (dots) to grow longer!
            </div>
        </div>
    </div>

    <div class="settings">
        <h3 style="color: #00D9FF;">‚öôÔ∏è Customize Snake</h3>
        
        <div class="setting-group">
            <label>Snake Speed: <span id="speedLabel">5</span></label>
            <input type="range" id="speedSlider" min="1" max="10" value="5" oninput="updateSpeed()">
        </div>
        
        <div class="setting-group">
            <label>Grid Size: <span id="gridLabel">20</span></label>
            <input type="range" id="gridSlider" min="10" max="30" value="20" oninput="updateGrid()">
        </div>
        
        <div class="setting-group">
            <label>Colors:</label>
            <div class="color-picker-group">
                <div class="color-option">
                    <label>Snake</label>
                    <input type="color" id="snakeColor" value="#00D9FF" onchange="updateColors()">
                </div>
                <div class="color-option">
                    <label>Food</label>
                    <input type="color" id="foodColor" value="#DA3633" onchange="updateColors()">
                </div>
                <div class="color-option">
                    <label>Grid</label>
                    <input type="color" id="gridColor" value="#30363D" onchange="updateColors()">
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gridSize = 20;
        let tileCount = canvas.width / gridSize;
        let snake = [{x: 10, y: 10}];
        let velocity = {x: 0, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 100;
        let isPaused = false;
        
        // Colors
        let snakeColor = '#00D9FF';
        let foodColor = '#DA3633';
        let gridColor = '#30363D';
        
        document.getElementById('highScore').textContent = highScore;
        
        function drawGame() {
            if (isPaused) return;
            
            // Clear canvas
            ctx.fillStyle = '#0D1117';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Move snake
            const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
            
            // Check collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check collision with self
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }
            
            // Draw snake with gradient
            snake.forEach((segment, index) => {
                const alpha = 1 - (index / snake.length) * 0.5;
                ctx.fillStyle = snakeColor + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // Add glow effect to head
                if (index === 0) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = snakeColor;
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                    ctx.shadowBlur = 0;
                }
            });
            
            // Draw food with pulsing effect
            const pulse = Math.sin(Date.now() / 200) * 2 + 3;
            ctx.fillStyle = foodColor;
            ctx.shadowBlur = 15;
            ctx.shadowColor = foodColor;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - pulse,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    placeFood();
                    return;
                }
            }
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00D9FF';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                
                ctx.fillStyle = '#FFD700';
                ctx.fillText('New High Score! üéâ', canvas.width / 2, canvas.height / 2 + 50);
            }
        }
        
        function startGame() {
            resetGame();
            gameLoop = setInterval(drawGame, gameSpeed);
        }
        
        function pauseGame() {
            isPaused = !isPaused;
        }
        
        function resetGame() {
            clearInterval(gameLoop);
            snake = [{x: 10, y: 10}];
            velocity = {x: 1, y: 0};
            score = 0;
            document.getElementById('score').textContent = score;
            placeFood();
            isPaused = false;
        }
        
        function updateSpeed() {
            const speed = document.getElementById('speedSlider').value;
            document.getElementById('speedLabel').textContent = speed;
            gameSpeed = 200 - (speed * 15);
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = setInterval(drawGame, gameSpeed);
            }
        }
        
        function updateGrid() {
            const size = document.getElementById('gridSlider').value;
            document.getElementById('gridLabel').textContent = size;
            gridSize = size;
            tileCount = canvas.width / gridSize;
            resetGame();
        }
        
        function updateColors() {
            snakeColor = document.getElementById('snakeColor').value;
            foodColor = document.getElementById('foodColor').value;
            gridColor = document.getElementById('gridColor').value;
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (velocity.y === 0) velocity = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (velocity.y === 0) velocity = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (velocity.x === 0) velocity = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (velocity.x === 0) velocity = {x: 1, y: 0};
                    break;
            }
        });
        
        // Initial draw
        drawGame();
    </script>
</body>
</html>
